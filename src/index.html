<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/274096fc0d.js"
      crossorigin="anonymous"
    ></script>

    <!--Tailwind CSS-->
    <link href="./index.css" rel="stylesheet" />

    <script type="module" defer src="./js/controller.js"></script>
  </head>
  <body class="font-primary bg-background">
    <header class="bg-white shadow">
      <div class="container mx-auto py-5 flex justify-between px-8 sm:px-0">
        <h1 class="font-extrabold text-xl">Where in the world?</h1>
        <button class="flex items-center gap-2 px-2">
          <i class="fa-regular fa-moon -rotate-12"></i>
          <h2 class="font-semibold">Dark Mode</h2>
        </button>
      </div>
    </header>

    <main class="my-12">
      <section
        class="container mx-auto flex flex-col sm:flex-row items-start sm:items-center gap-8 sm:gap-0 justify-between px-8 sm:px-0"
      >
        <!--Search Bar-->
        <div
          class="search bg-elements w-full sm:w-96 py-3 pl-6 pr-2 flex items-center gap-4 text-input shadow-sm rounded"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="search--field outline-none text-input w-full"
            type="text"
            placeholder="Search for a country..."
            name=""
            id=""
          />
        </div>

        <!--Region Filter-->
        <select
          class="outline-none px-4 py-3 w-48 border-none rounded"
          name="region"
          id="region-select"
        >
          <option class="region" value="" disabled selected>
            Filter by Region
          </option>
          <option class="region" value="Africa">Africa</option>
          <option class="region" value="America">America</option>
          <option class="region" value="Asia">Asia</option>
          <option class="region" value="Europe">Europe</option>
          <option class="region" value="Oceania">Oceania</option>
        </select>
      </section>

      <!--List Of Countries-->
      <section class="container mx-auto my-12 px-8 sm:px-0">
        <ul
          class="container__countries grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-7"
        >
          <span
            ><i class="fa-solid fa-globe"></i> Start typing or filtering to
            reach the countries !</span
          >
          <!--  CARD COMPONENT
          <li
            class="country--card shadow-lg bg-elements rounded overflow-hidden"
          >
            <img
              class="country-flag w-full"
              src="https://flagcdn.com/w320/de.png"
              alt="country flag"
            />

            <div class="country--info p-6">
              <h1 class="country--name font-bold text-xl mb">Germany</h1>
              <p class="country--population font-semibold mt-4">
                Population: <span class="font-normal">81,770,900</span>
              </p>
              <p class="country--region font-semibold">
                Region: <span class="font-normal">Europe</span>
              </p>
              <p class="country--capital font-semibold">
                Capital: <span class="font-normal">Berlin</span>
              </p>
            </div>
          </li>
          -->
        </ul>
      </section>
    </main>
  </body>
</html>
