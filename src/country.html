    <title>Countrify</title>
    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body class="font-primary bg-background dark:bg-darkModeBackground">
    <header class="bg-white dark:bg-darkModeElements shadow">
      <div class="container mx-auto py-5 flex justify-between px-8 sm:px-0">
        <h1 class="font-extrabold text-xl dark:text-elements">Where in the world?</h1>
        <button class="theme-switch flex items-center gap-2 px-2">
          <i class="moon fa-regular fa-moon -rotate-12"></i>
          <h2 class="moon-text font-semibold">Dark Mode</h2>
          <i class="sun fa-solid fa-sun hidden dark:text-elements"></i>
          <h2 class="light-text font-semibold hidden dark:text-elements">Light Mode</h2>
        </button>
      </div>
    </header>

    <main class="my-12">
      <div
        class="search bg-elements w-full sm:w-96 py-3 pl-6 pr-2 flex items-center gap-4 text-input shadow-sm rounded hidden"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          class="search--field outline-none text-input w-full"
          type="text"
          placeholder="Search for a country..."
          name=""
          id=""
        />
      </div>

      <select
        class="outline-none px-4 py-3 w-48 border-none rounded hidden"
        name="region"
        id="region-select"
      >
        <option class="region" value="" disabled selected>
          Filter by Region
        </option>
        <option class="region" value="Africa">Africa</option>
        <option class="region" value="America">America</option>
        <option class="region" value="Asia">Asia</option>
        <option class="region" value="Europe">Europe</option>
        <option class="region" value="Oceania">Oceania</option>
      </select>

      <section
        class="container mx-auto flex flex-col sm:flex-row items-start sm:items-center gap-8 sm:gap-0 justify-between px-8 sm:px-0"
      >
        <a
          href="index.html"
          class="bg-elements dark:bg-darkModeElements dark:text-elements shadow-[0_3px_10px_rgb(0,0,0,0.2)] py-2 px-8 rounded hover:-translate-y-1 duration-200"
        >
          <i class="fa-solid fa-arrow-left-long mr-1"></i> Back
        </a>
      </section>

      <section class="container mx-auto my-12 px-8 sm:px-0">
        <div
          class="container__country--detail w-full grid grid-cols-1 md:grid-cols-2 gap-36"
        >
